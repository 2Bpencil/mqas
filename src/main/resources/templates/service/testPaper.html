<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/default :: head('试卷管理','')"></head>

<body class="">

<div id="wrapper">
    <nav th:replace="layout/default :: nav"></nav>
    <div id="page-wrapper" class="gray-bg" >
        <!--铃铛 邮件 退出-->
        <div class="row border-bottom" >
            <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                    </li>
                    <li>
                        <a href="javascript:;" th:onclick="'javascript:userLogOut()'">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>

                    </li>
                </ul>

            </nav>
        </div >
        <!--面包屑-->
        <div class="row wrapper border-bottom white-bg page-heading" >
            <div class="col-sm-4">
                <h2>试卷管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li class="active">
                        <strong>试卷管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-4">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>试卷</h5>
                            <div class="ibox-tools">
                                <button class="btn btn-default btn-xs" type="button"  onclick="expandAll()">展开 </button>
                                <button class="btn btn-default btn-xs" type="button"  onclick="closeAll()">关闭 </button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="addTestPaper()">新增试卷 </button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="editTestPaper()">编辑试卷</button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="deleteTestPaper()">删除试卷</button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="addTestPaperType()">新增题型 </button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="editTestPaperType()">编辑题型</button>
                                <button class="btn btn-primary btn-xs" type="button"  onclick="deleteTestPaperType()">删除题型</button>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <ul id="testPaperGroup" class="ztree"></ul>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 id="className">试题列表</h5>
                            <div class="ibox-tools">
                                <button class="btn btn-primary btn-xs" type="button"  onclick="addTestQuestion()">新增试题</button>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example"  id="testQuestion_table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>试题信息</th>
                                        <th>知识点</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                        <th>ID</th>
                                        <th>试题信息</th>
                                        <th>知识点</th>
                                        <th>操作</th>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/default :: foot"></div>
    </div>
</div>
<!--表单-->
<div class="modal inmodal" id="testPaperModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearTestPaperForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-files-o modal-icon"></i>
                <h4 class="modal-title">试卷表单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="testPaperForm">
                        <input type="hidden" id="testPaperForm_id" name="id">
                        <div class="form-group"><label>试卷名称</label> <input type="text" id="testPaperForm_name"  placeholder="" class="form-control" name="name"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearTestPaperForm();">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal inmodal" id="testPaperTypeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearTestPaperTypeForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-files-o modal-icon"></i>
                <h4 class="modal-title">试题类型表单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="testPaperTypeForm">
                    <input type="hidden" id="testPaperTypeForm_id" name="id">
                    <input type="hidden" id="testPaperTypeForm_testPaperId" name="testPaperId">
                    <div class="form-group"><label>题型名称</label> <input type="text" id="testPaperTypeForm_name"  placeholder="" class="form-control" name="name"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearTestPaperTypeForm();">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal inmodal" id="TestQuestionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearTestQuestionForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-files-o modal-icon"></i>
                <h4 class="modal-title">试题表单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="testQuestionForm">
                    <input type="hidden" id="testQuestionForm_id" name="id">
                    <input type="hidden" id="testQuestionForm_testPaperTypeId" name="testPaperTypeId">
                    <div class="form-group"><label>试题信息</label> <input type="text" id="testQuestionForm_name"  placeholder="" class="form-control" name="name"></div>
                    <div class="form-group"><label>知识点</label> <input type="text" id="testQuestionForm_knowledgeCode"  placeholder="请对照知识管理填写" class="form-control" name="knowledgeCode"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearTestQuestionForm();">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>




<div th:replace="layout/default :: js('/js/service/testPaper.js')"></div>

</body>

</html>
