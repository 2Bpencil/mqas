<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/default :: head('学生管理','')"></head>

<body class="">

<div id="wrapper">
    <nav th:replace="layout/default :: nav"></nav>
    <div id="page-wrapper" class="gray-bg" >
        <!--铃铛 邮件 退出-->
        <div class="row border-bottom" >
            <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                    </li>
                    <li>
                        <a href="javascript:;" th:onclick="'javascript:userLogOut()'">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>

                    </li>
                </ul>

            </nav>
        </div >
        <!--面包屑-->
        <div class="row wrapper border-bottom white-bg page-heading" >
            <div class="col-sm-4">
                <h2>学生管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li class="active">
                        <strong>学生管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <!--操作按钮-->
                    <a href="#" class="btn btn-primary" data-toggle="modal" onclick="addStudent()">新增学生</a>
                    <a th:href="@{/student/downloadTemplates}"  class="btn btn-primary" >下载错题模板</a>
                    <a href="#" class="btn btn-primary" onclick="reloadTable()">刷新</a>
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>班级</h5>
                            <div class="ibox-tools">
                                <button class="btn btn-primary btn-xs" type="button"  onclick="analysisOfClass()"><i class="fa fa-bar-chart-o"></i>统计 </button>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <ul id="classesGroup" class="ztree"></ul>

                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 id="className">学生列表</h5>
                            <div class="ibox-tools">
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example"  id="student_table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>年龄</th>
                                        <th>性别</th>
                                        <th>联系方式</th>
                                        <th>入学时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>年龄</th>
                                        <th>性别</th>
                                        <th>联系方式</th>
                                        <th>入学时间</th>
                                        <th>操作</th>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/default :: foot"></div>
    </div>
</div>
<!--表单-->
<div class="modal inmodal" id="studentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-user modal-icon"></i>
                <h4 class="modal-title">学生表单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="studentForm">
                        <input type="hidden" id="form_id" name="id">
                        <input type="hidden" id="form_classesId" name="classesId">
                        <div class="form-group"><label>姓名</label> <input type="text" id="form_name"  placeholder="" class="form-control" name="name"></div>
						<div class="form-group"><label>年龄</label> <input type="text" id="form_age"  placeholder="" class="form-control" name="age"></div>
                        <div class="form-group"><label>性别</label>
                            <select class="form-control m-b"id="form_sex"  name="sex">
                                <option value="">请选择性别</option>
                                <option value="0">女</option>
                                <option value="1">男</option>
                            </select>
                        </div>
						<div class="form-group"><label>联系方式</label> <input type="text" id="form_phone"  placeholder="" class="form-control" name="phone"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearForm();">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal inmodal" id="wrongQuestionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearWrongForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-file-excel-o modal-icon"></i>
                <h4 class="modal-title">错题表单</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="wrongQuestionForm" th:action="@{/student/saveWrongQuestion}" method="POST">
                    <input type="hidden" id="form_student_id" name="studentId">
                    <div class="form-group"><label>上传错题</label> <input type="file" id="form_file"  placeholder="" class="form-control" name="file"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearWrongForm();">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="saveWrongQuestion()">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="layout/default :: js('/js/service/student.js,/js/plugins/upload/ajaxfileupload.js')"></div>

</body>

</html>
