<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/default :: head('角色管理','')"></head>

<body class="">

<div id="wrapper">
    <nav th:replace="layout/default :: nav"></nav>
    <div id="page-wrapper" class="gray-bg" >
        <!--铃铛 邮件 退出-->
        <div class="row border-bottom" >
            <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                    </li>
                    <li>
                        <a href="javascript:;" th:onclick="'javascript:userLogOut()'">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>

                    </li>
                </ul>

            </nav>
        </div >
        <!--面包屑-->
        <div class="row wrapper border-bottom white-bg page-heading" >
            <div class="col-sm-4">
                <h2>角色管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">系统管理</a>
                    </li>
                    <li class="active">
                        <strong>角色管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <!--操作按钮-->
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#roleModal">新增角色</a>
                    <a href="#" class="btn btn-primary" onclick="reloadTable()">刷新</a>
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>角色列表</h5>
                            <div class="ibox-tools">
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example"  id="role_table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>角色代码</th>
                                        <th>角色名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                        <th>ID</th>
                                        <th>角色代码</th>
                                        <th>角色名称</th>
                                        <th>操作</th>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/default :: foot"></div>
    </div>
</div>
<!--表单-->
<div class="modal inmodal" id="roleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  onclick="clearForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-users modal-icon"></i>
                <h4 class="modal-title">角色表单</h4>
            </div>
            <div class="modal-body">
                <!--<p><strong>Lorem Ipsum is simply dummy</strong> text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown
                    printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting,
                    remaining essentially unchanged.</p>
                <div class="form-group"><label>Sample Input</label> <input type="email" placeholder="Enter your email" class="form-control"></div>-->
                <form role="form" id="roleForm">
                    <input type="hidden" id="form_id" name="id">
                    <div class="form-group"><label>角色代码</label> <input type="text" id="form_authority"  placeholder="填写英文角色代码" class="form-control" name="authority"></div>
                    <div class="form-group"><label>角色名称</label> <input type="text" id="form_name"  placeholder="请填写中文角色名称" class="form-control" name="name"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearForm();">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal inmodal" id="menuModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="clearForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-bars modal-icon"></i>
                <h4 class="modal-title">菜单分配</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="ztreeForm">
                    <div class="form-group"><label>菜单树</label><ul id="MenuGroup" class="ztree"></ul> </div>

                    <div class="form-group"><label></label>  <a onclick="checkAll('y')" class="selBtn"> <input type="checkbox" id="check1"> 全选  </a><a onclick="checkAll('n')" class="selBtn"> <input type="checkbox" id="check2"> 取消全选 </a></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" onclick="clearForm();">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="saveRoleAndMenu();">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="layout/default :: js('/js/system/role.js')"></div>

</body>

</html>
