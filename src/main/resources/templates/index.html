<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="layout/layout">
<body >
    <div class="row wrapper border-bottom white-bg page-heading" th:fragment="pageTitle">
        <div class="col-sm-4">

            <h2>首页</h2>
        </div>
        <div class="col-sm-8">
            <!--页面按钮-->
            <div class="title-action">

            </div>
        </div>
    </div>
    <!--页面内容-->
    <div class="wrapper wrapper-content" th:fragment="content">
        <!--年级信息-->
        <div class="row" id="gradeInfo">

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>全年学生人数走势</h5>
                        <div class="ibox-tools">
                            <select id="year_select" onchange="changeYear();">
                            </select>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12" id="studentNumTrend" style="height:425px ">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>各年级各类型班级老师人数统计</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content"  id="teacherInfo" style="height:425px ">

                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>各年级各科目学生人数分布情况</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content"  id="radarMap" style="height:425px ">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  th:fragment="jsDiv">
        <script th:src="@{/js/index.js}"></script>
        <script th:src="@{/js/plugins/echart/echarts.js}"></script>
    </div>
    <div  th:fragment="modal"></div>
</body>

</html>
