<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/default :: head('首页','')"></head>

<body class="">

    <div id="wrapper">
        <nav th:replace="layout/default :: nav"></nav>
        <div id="page-wrapper" class="gray-bg" >
            <!--铃铛 邮件 退出-->
            <div class="row border-bottom" >
                <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>
                        </li>
                        <li>
                            <a href="javascript:;" th:onclick="'javascript:userLogOut()'">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>

                        </li>
                    </ul>

                </nav>
            </div >
            <!--面包屑-->
            <div class="row wrapper border-bottom white-bg page-heading" th:replace="layout/default :: breadcrumb"></div>
            <div class="wrapper wrapper-content">
                <!--年级信息-->
                <div class="row" id="gradeInfo">

                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>各年级各类型班级老师人数统计</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content"  id="teacherInfo" style="height:425px ">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>各年级各科目学生人数分布情况</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content"  id="radarMap" style="height:425px ">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>全年学生人数走势</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-lg-12" id="studentNumTrend" style="height:425px ">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="layout/default :: foot"></div>
        </div>
    </div>
    <div th:replace="layout/default :: js('/js/index.js,/js/plugins/echart/echarts.js,')"></div>
    <!-- Flot -->
    <script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.time.js}"></script>
    <!-- Jvectormap -->
    <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
    <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <!-- EayPIE -->
    <script th:src="@{/js/plugins/easypiechart/jquery.easypiechart.js}"></script>

    <!-- Sparkline -->
    <script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>

    <!-- Sparkline demo data  -->
    <script th:src="@{/js/demo/sparkline-demo.js}"></script>
</body>

</html>
